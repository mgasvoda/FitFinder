version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fitfinder-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      # Add other environment variables from your .env file here
      # - API_KEY=your_api_key
      # - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:8000
    volumes:
      - ./images:/app/images
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    # Uncomment and configure if you need to add a database later
